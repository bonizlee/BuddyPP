<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body style="line-height:25px"> <p><a href="index.html">返回首页</a></p><p>在完成编码和编译的操作后，我们需要把编译后的目标程序烧录上传到Arduino主控板。再次强调，在进行编译与烧录之前首选需要进行预设值，选择接入的板型和选定通讯串口。</p>

<p style="text-align: center;"><img style = "width:95%;" alt="" src="./3-4_files/34.jpg"></p>

<p style="text-align: center;"><img style = "width:95%;" alt="" src="./3-4_files/35.jpg"></p>

<p>编译完成后就可以点击烧录，当然也可以一键编译与烧录，点击Buddy++界面上方“烧录”按钮即可。需要提示一下，烧录的过程中开发板中的TX、RX指示灯会不停闪动。</p>

<p style="text-align: center;"><img style = "width:95%;" alt="" src="./3-4_files/36.jpg"></p>
