<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body style="line-height:25px"> <p><a href="index.html">返回首页</a></p><p>计算机连接主控板后点击“预设置”按钮，我们将要通过下来选项选择对应的Arduino主控板型号和通讯端口编号，选择无误后点击确定即可。</p>

<p style="text-align: center;"><img style = "width:95%;" alt="" src="./3-2_files/321.jpg"></p>

<p>完成预设置后Buddy++主界面的右上方将会显示当前连接主控板的型号和当前通讯串口的序号。需要注意的是，如果主控板型号和通讯串口序号选择错误将会导致程序编译失败和烧录失败（也有部分情况是在编译并烧录操作成功后程序运作不正常）。</p><p><a href="index.html">返回首页</a></p></body></html>
