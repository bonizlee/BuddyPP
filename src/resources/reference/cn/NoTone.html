<p class='vspace'></p><h2>noTone()</h2>
<h4>描述</h4>
<p>停止由tone()产生的方波。如果没有使用tone()将不会有效果。
</p>
<p class='vspace'></p><h4>语法</h4>
<p>noTone(pin)
</p>
<p class='vspace'></p><h4>参数</h4>
<p>pin: 所要停止产生声音的引脚
</p>
<p class='vspace'></p><h4>返回值</h4>
<p>nothing
</p>
