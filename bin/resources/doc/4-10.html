<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body style="line-height:25px"> <p><a href="index.html">返回首页</a></p><p>串口通讯是Arduino开发中常用的对外通讯方式，Buddy++为广大开发者提供了相关的模板代码生成功能，仅需要简单设置即可生成功能代码段。使用该功能时开发者点击左侧工具栏纵向第十二个图标即可弹出“串口通讯模板”工具，指定用于接收串口信息的字符串变量和通讯波特率后，编辑器中将会生成相关的代码段。</p>
